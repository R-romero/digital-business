<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="_telinha.xhtml">
		<ui:define name="corpo">
			<h:form>
				<h:inputHidden value="#{especialidadeBean.especialidade.codigo}" />
				<h:messages errorClass="alert alert-danger"
					infoClass="alert alert-success" />
				<div class="form-group">
					<h:outputLabel value="Nome" for="nome"/>
							<h:inputText value="#{especialidadeBean.especialidade.nome}"
							id="nome" styleClass="form-control"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Descrição" for="descricao"/>
						<h:inputText value="#{especialidadeBean.especialidade.descricao}"
						id="descricao" styleClass="form-control"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Conta com Especialidade" />
					<h:selectOneRadio value="#{especialidadeBean.especialidade.certificado}">
						<f:selectItem itemValue= "TRUE" itemLabel = "Sim"/>
						<f:selectItem itemValue= "FALSE" itemLabel = "Não"/>
					</h:selectOneRadio>
				</div>					
				<h:commandButton action="#{especialidadeBean.cadastrar()}" 
					value="Salvar" styleClass="btn btn-primary" />
					<h:link outcome="lista-especialidade" 
					rendered="#{especialidadeBean.especialidade.codigo != 0}"
					styleClass="btn btn-default">Voltar</h:link>				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
