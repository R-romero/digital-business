<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Lista de Consultores</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head> 
<body> 
<div class="container">
	<h1>Lista de Consultores</h1>
	<h:messages errorClass="alert alert-danger"
				infoClass="alert alert-success" />
	<h:dataTable value="#{listaConsultorBean.consultores}" var="c" styleClass="table">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{c.nome}
		</h:column>
		<h:column>
			<f:facet name="header">CPF</f:facet>
			#{c.cpf}
		</h:column>
		<h:column>
			<f:facet name="header">Telefone</f:facet>
			#{c.telefone}
		</h:column>
		<h:column>			
			<h:form>
				<h:commandButton styleClass="btn btn-info" action="consultor" value="Alterar" >
					<f:setPropertyActionListener value="#{c}" 
						target="#{consultorBean.consultor}" />
				</h:commandButton>
				<h:commandButton style="margin-left:10px;" styleClass="btn btn-danger"
						action="#{listaConsultorBean.excluir(c.codigo)}" value="Excluir" />
			</h:form>
		</h:column>
	</h:dataTable>
</div>
</body> 
</html>
